{% extends 'base.html' %}

{% block content %}

<div class="container lipa-content">
  <h1>New Article</h1>

  <form method="POST" enctype="multipart/form-data" class="post-form">
  {% csrf_token %}
  <table class='table'>
    {{ form.media }}
    {{form.as_table}}
  </table>
  <button type="submit" class="save btn btn-primary">Save</button>
  </form>
</div>

{% endblock %}
