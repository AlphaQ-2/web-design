{% extends 'base.html' %}

{% block content %}
<div class="centerstage">
    {% for article in article_list %}
        <div class="article">

            <h1><a href="{% url 'article_detail' slug=article.slug %}">{{ article.title }}</a></h1>
            <div class="date">
                <p>Published on: {{ article.published_date|date:"d M Y"}}</p>
            </div>
            <a href="{% url 'article_detail' slug=article.slug %}">Comments: {{ article.approve_comments.count }}</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
